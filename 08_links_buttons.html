<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Buttons</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      color: coral;
      font-size: 40px;
      text-decoration: underline;
    }

    /* Below shows visited link color */
    /* a:visited {
      color: red;
    } */

    a:active {
      color: red;
    }

    /* Buttin styling */
    .btn {
      background: #4c6ca0;
      color: white;
      border: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      color: #c5c5c5;
      background: #446190;
    }
  </style>
</head>
<body>
  <br>
  <a class="btn" href="#">My Link</a>
  <br>
  <br>
  <button class="btn">My Button</button>
  <br>
  <br>
  <a class="btn">Button test</a>
</body>
</html>
